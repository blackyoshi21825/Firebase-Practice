<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Digital Library</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="main-content">
            <div class="header-container">
                <h1>Welcome to Mini Digital Library, <span id="user-name">User</span></h1>
                <div class="header-buttons">
                    <button id="view-saved-btn">My Saved Books</button>
                    <button id="view-all-btn" style="display: none;">View All Books</button>
                    <button id="sign-out-btn">Sign Out</button>
                </div>
            </div>

            <div class="filter-container">
                <div class="filter-group">
                    <label for="genre-filter">Filter by Genre:</label>
                    <select id="genre-filter">
                        <option value="all">All Genres</option>
                        <!-- Genre options will be added dynamically -->
                    </select>
                </div>
            </div>

            <div id="books-container" class="books-grid">
                <!-- Books will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
